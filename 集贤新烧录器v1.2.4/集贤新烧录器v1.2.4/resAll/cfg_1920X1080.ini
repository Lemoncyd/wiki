;----------------------------------------------------------------
;说明
;本配置适合屏幕分辨率为1920X1080的PC

;----------------------------------------------------------------
;主程序配置项
[APP_MAIN]

;主界面-左侧离屏幕边距
KEY_MAIN_PADDING_X=30

;主界面-顶部离屏幕边距
KEY_MAIN_PADDING_Y=30

;主界面-工具栏-高度
KEY_MAIN_TABLE_HEIGHT=35

;主界面-工具栏-宽度(单个标签)
KEY_MAIN_TABLE_WIDTH=70

;主界面-工具栏-字体大小
KEY_MAIN_TABLE_FONT_SIZE=34

;主界面-标签-图标大小
KEY_MAIN_TABLE_ICON_SIZE=8

;主界面-主状态栏-高度
KEY_STATUS_BAR_HEIGHT=25
;KEY_STATUS_BAR_HEIGHT=0

;主界面-主状态栏-按钮高度
KEY_STATUS_BAR_BUTTON_HEIGHT=15

;主界面-主状态栏-按钮宽度
KEY_STATUS_BAR_BUTTON_WIDTH=15

;主界面-主状态栏-设备状态宽度
KEY_STATUS_BAR_DOING_WIDTH=80

;主界面-主状态栏-状态按钮间距
KEY_STATUS_BAR_BUTTON_SPACE=30

;主界面-主状态栏-字体大小
KEY_STATUS_BAR_FONT=12

;主界面-左侧信息栏宽度
KEY_LEFT_INFO_WIDTH=100

;主界面-信息框间隔
KEY_INFO_GROUP_PADDING=10
